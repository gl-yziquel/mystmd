cases:
  - title: Simple Paragraph
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Article title
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      title: Hello title!
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <title-group>
              <article-title>Hello title!</article-title>
            </title-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Article subtitle
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      subtitle: Hello subtitle!
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <title-group>
              <article-title/>
              <subtitle>Hello subtitle!</subtitle>
            </title-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Biblio frontmatter
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      first_page: 10
      last_page: 20
      issue:
        number: 2
      volume:
        number: 1
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <volume>1</volume>
            <issue>2</issue>
            <fpage>10</fpage>
            <lpage>20</lpage>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: License frontmatter
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      license:
        content: CC-BY-4.0
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <permissions>
              <license xlink:href="https://creativecommons.org/licenses/by/4.0/">
                <ali:license_ref>https://creativecommons.org/licenses/by/4.0/</ali:license_ref>
                <license-p>This article is distributed under the terms of the 
                  <ext-link ext-link-type="uri" xlink:href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution License</ext-link>, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.
                </license-p>
              </license>
            </permissions>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: License frontmatter (ali:free_to_read)
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      open_access: true
      license:
        content: CC-BY-4.0
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <permissions>
              <ali:free_to_read/>
              <license xlink:href="https://creativecommons.org/licenses/by/4.0/">
                <ali:license_ref>https://creativecommons.org/licenses/by/4.0/</ali:license_ref>
                <license-p>This is an open access article distributed under the terms of the 
                  <ext-link ext-link-type="uri" xlink:href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution License</ext-link>, which permits unrestricted use, distribution, and reproduction in any medium, provided the original author and source are credited.
                </license-p>
              </license>
            </permissions>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Footnotes
    tree:
      type: root
      children:
        - type: footnoteDefinition
          label: my-footnote
          identifier: my-footnote
          enumerator: '1'
          children:
            - type: paragraph
              children:
                - type: text
                  value: my footnote
        - type: paragraph
          children:
            - type: text
              value: text
            - type: footnoteReference
              label: my-footnote
              identifier: my-footnote
              enumerator: '1'
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>text
            <xref ref-type="fn" rid="fn-1">1</xref>
          </p>
        </body>
        <back>
          <fn-group>
            <fn id="fn-1">
              <label>1</label>
              <p>my footnote</p>
            </fn>
          </fn-group>
        </back>
      </article>
  - title: Abstract frontmatter
    tree:
      type: root
      children:
        - type: block
          data:
            part: abstract
          children:
            - type: paragraph
              children:
                - type: text
                  value: My Abstract!
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: My content.
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <abstract>
              <p>My Abstract!</p>
            </abstract>
          </article-meta>
        </front>
        <body>
          <p>My content.</p>
        </body>
      </article>
  - title: Multiple abstracts in frontmatter
    tree:
      type: root
      children:
        - type: block
          data:
            part: abstract
          children:
            - type: paragraph
              children:
                - type: text
                  value: My Abstract!
        - type: block
          data:
            part: plain-language-summary
          children:
            - type: paragraph
              children:
                - type: text
                  value: Simple abstract!
        - type: block
          children:
            - type: paragraph
              children:
                - type: text
                  value: My content.
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <abstract>
              <p>My Abstract!</p>
            </abstract>
            <abstract abstract-type="plain-language-summary">
              <title>Plain Language Summary</title>
              <p>Simple abstract!</p>
            </abstract>
          </article-meta>
        </front>
        <body>
          <p>My content.</p>
        </body>
      </article>
  - title: Keywords frontmatter
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      keywords:
        - one
        - two
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta>
            <kwd-group>
              <kwd>one</kwd>
              <kwd>two</kwd>
            </kwd-group>
          </article-meta>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
  - title: Empty keywords
    tree:
      type: root
      children:
        - type: paragraph
          children:
            - type: text
              value: text
    frontmatter:
      keywords: []
    jats: |-
      <?xml version="1.0" encoding="UTF-8"?>
      <!DOCTYPE article PUBLIC "-//NLM//DTD JATS (Z39.96) Journal Archiving and Interchange DTD with MathML3 v1.3 20210610//EN" "http://jats.nlm.nih.gov/publishing/1.3/JATS-archivearticle1-3-mathml3.dtd">
      <article xmlns:mml="http://www.w3.org/1998/Math/MathML" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:ali="http://www.niso.org/schemas/ali/1.0/" dtd-version="1.3" xml:lang="en">
        <front>
          <article-meta/>
        </front>
        <body>
          <p>text</p>
        </body>
      </article>
