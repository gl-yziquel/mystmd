title: Page
cases:
  - title: invalid type errors
    raw: 'frontmatter'
    normalized: {}
    errors: 1
  - title: empty object returns self
    raw: {}
    normalized: {}
  - title: full object returns self
    raw:
      title: frontmatter
      description: page frontmatter
      venue:
        title: test
      authors:
        - id: jd
          name: Jane Doe
          nameParsed:
            literal: Jane Doe
            given: Jane
            family: Doe
          affiliations:
            - univb
      affiliations:
        - id: univb
          name: University B
      name: example.md
      doi: 10.1000/abcd/efg012
      arxiv: https://arxiv.org/example
      open_access: true
      license: CC-BY-4.0
      github: https://github.com/example
      binder: https://example.com/binder
      source: https://example.com/source
      subject: ''
      volume:
        number: 12
      issue:
        number: 12
      first_page: 100
      last_page: 200
      oxa: ''
      math:
        a: b
      subtitle: sub
      short_title: short
      date: '14 Dec 2021'
      kernelspec:
        name: python3
        display_name: Python 3
      jupytext: {}
      keywords:
        - example
        - test
      exports:
        - format: pdf
          template: default
          output: out.tex
          a: 1
    normalized:
      title: frontmatter
      description: page frontmatter
      venue:
        title: test
      authors:
        - id: jd
          name: Jane Doe
          nameParsed:
            literal: Jane Doe
            given: Jane
            family: Doe
          affiliations:
            - univb
      affiliations:
        - id: univb
          name: University B
      label: example.md
      doi: 10.1000/abcd/efg012
      identifiers:
        arxiv: https://arxiv.org/example
      open_access: true
      license:
        content:
          id: CC-BY-4.0
          name: Creative Commons Attribution 4.0 International
          url: https://creativecommons.org/licenses/by/4.0/
          CC: true
          free: true
      github: https://github.com/example
      binder: https://example.com/binder
      source: https://example.com/source
      subject: ''
      volume:
        number: 12
      issue:
        number: 12
      first_page: 100
      last_page: 200
      oxa: ''
      math:
        a:
          macro: b
      subtitle: sub
      short_title: short
      date: '2021-12-14'
      kernelspec:
        name: python3
        display_name: Python 3
      jupytext: {}
      keywords:
        - example
        - test
      exports:
        - format: pdf
          template: default
          output: out.tex
          a: 1
  - title: invalid date errors
    raw:
      date: https://example.com
    normalized: {}
    errors: 1
  - title: parts validates arbitrary keys
    raw:
      parts:
        example_part: |-
          Just an example part!
    normalized:
      parts:
        example_part:
          - Just an example part!
  - title: parts validates list of strings
    raw:
      parts:
        example_part:
          - first example
          - second example
    normalized:
      parts:
        example_part:
          - first example
          - second example
  - title: parts validates known keys
    raw:
      parts:
        abstract: |-
          Just an example part!
    normalized:
      parts:
        abstract:
          - Just an example part!
  - title: known part moves to parts
    raw:
      abstract: |-
        Just an example part!
    normalized:
      parts:
        abstract:
          - Just an example part!
  - title: known part combines with parts
    raw:
      abstract: |-
        Just an example part!
      data_availability: Example
      parts:
        example_part: |-
          Another example part!
    normalized:
      parts:
        abstract:
          - Just an example part!
        data_availability:
          - Example
        example_part:
          - Another example part!
  - title: duplicate part errors
    raw:
      abstract: |-
        Just an example part!
      parts:
        abstract: |-
          Another example part!
    normalized:
      parts:
        abstract:
          - Another example part!
    errors: 1
  - title: non-string abstract errors
    raw:
      abstract: true
    normalized: {}
    errors: 1
  - title: non-string part errors
    raw:
      parts:
        abstract: true
    normalized: {}
    errors: 1
  - title: content_includes_title true
    raw:
      content_includes_title: true
    normalized:
      content_includes_title: true
  - title: content_includes_title false
    raw:
      content_includes_title: false
    normalized:
      content_includes_title: false
  - title: content_includes_title invalid
    raw:
      content_includes_title: invalid
    normalized: {}
    errors: 1
