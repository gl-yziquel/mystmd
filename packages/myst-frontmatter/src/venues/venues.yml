title: Venues
cases:
  - title: empty venue returns self
    raw:
      venue: {}
    normalized:
      venue: {}
  - title: title/url returns self
    raw:
      venue:
        title: test
        url: http://example.com
    normalized:
      venue:
        title: test
        url: http://example.com
  - title: string returns object with title
    raw:
      venue: test
    normalized:
      venue:
        title: test
  - title: invalid keys ignored
    raw:
      venue:
        title: test
        extra: ''
    normalized:
      venue:
        title: test
    warnings: 1
  - title: doi/short_title validate
    raw:
      venue:
        title: test
        url: http://example.com
        doi: 10.0000/abc123
        short_title: test
    normalized:
      venue:
        title: test
        url: http://example.com
        doi: 10.0000/abc123
        short_title: test
  - title: additional venue fields validate
    raw:
      venue:
        number: 21st
        location: test location
        date: '2022'
        series: test series
        issn: 0000-0000
        publisher: myst
    normalized:
      venue:
        number: 21st
        location: test location
        date: '2022'
        series: test series
        issn: 0000-0000
        publisher: myst
  - title: number for venue number validates
    raw:
      venue:
        number: 21
    normalized:
      venue:
        number: 21
